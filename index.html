<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/styles.css" />
    <title>AI-Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to the AI generator</h1>
      </header>
      <main>
        <form action="">
          <input
            type="text"
            placeholder="write your topic"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <button type="submit" class="submit-button">Generate</button>
        </form>
        <div class="answer">
          <div>the response will go here</div>
        </div>
      </main>
      <footer>
        This AI project was coded by
        <a
          href="https://www.linkedin.com/in/natalia-casar%C3%ADn-s%C3%A1nchez-691107233/"
          target="_blank"
          >Natalia Casarín Sánchez </a
        >and is
        <a href="https://github.com/natcas9/AI-generator" target="_blank"
          >open-sourced in Github</a
        >
        and hosted in
        <a href="https://ai-generator-natcas.netlify.app" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
